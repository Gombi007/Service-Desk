<div class="container">
    <div class="works">
        <table>
            <thead>
                <tr>
                    <th class="truncate">{{lang['Table_Label_Id']}}</th>
                    <th class="truncate">{{lang['Table_Label_Owner']}}</th>
                    <th class="truncate">{{lang['Table_Label_Type']}}</th>
                    <th class="truncate">{{lang['Table_Label_Issue']}}</th>
                    <th class="truncate">{{lang['Table_Label_Assigned']}}</th>
                    <th class="truncate">{{lang['Table_Label_Sate']}}</th>
                </tr>
            </thead>
            <tbody *ngFor=" let ticket of tickets">
                <tr class="detail-row" (click)="showWorkDetails(ticket)">
                    <td class="truncate">{{ticket.id}}</td>
                    <td class="truncate">{{ticket.owner.fullname}}</td>
                    <td class="truncate">{{ticket.type}}</td>
                    <td class="truncate">{{ticket.issue}}</td>
                    <td class="truncate">{{ticket.assigned}}</td>
                    <td class="truncate">{{ticket.state}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class=" work-details">
        <app-detail-ticket [_ticket]="testOut"></app-detail-ticket>
    </div>
</div>
